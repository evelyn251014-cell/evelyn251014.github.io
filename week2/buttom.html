<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe.1-button</title>
    <style>
        button {
            border: none;
            text-align: center;
        }

        button.request {
            color: white;
            background-color: black;
            padding: 11px 20px;
            font-size: 13px;
        }

        button.signup {
            color: white;
            background-color: rgba(88, 163, 92);
            border-radius: 7px;
            padding: 10px 25px;
            font-weight: bold;
            font-size: 13px;
        }

        button.add {
            color1: black;
            background-color: rgba(249, 218, 78);
            border-radius: 20px;
            padding: 8px 60px;
            font-size: 15px;
        }

        button.started {
            color: white;
            background-color: rgba(105, 76, 158);
            border-radius: 5px;
            padding: 11px 20px;
            font-weight: bold;
            font-size: 13px;
        }

        button.download {
            color: rgba(111, 115, 121);
            background-color: white;
            border-radius: 5px;
            padding: 11px 20px;
            border: 1px solid rgba(111, 115, 121);
        }

        button.apply {
            color: white;
            background-color: rgba(45, 101, 188);
            border-radius: 20px;
            padding: 10px 30px;
            font-weight: bold;
            font-size: 13px;
        }

        button.save {
            color: rgba(45, 101, 188);
            background-color: white;
            border-radius: 20px;
            padding: 9px 25px;
            border: 1px solid rgba(45, 101, 188);
    </style>
</head>

<body>
    <button class="request">Request now</button>
    <button class="signup">Sign up</button>
    <button class="add">Add to Cart</button>
    <button class="started">Get started</button>
    <button class="download">Download</button>
    <button class="apply">Apply on company website</button>
    <button class="save">Save</button>
</body>

</html>
